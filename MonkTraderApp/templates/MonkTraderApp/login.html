{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MonkTraderApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQkTyCp3c50U4q1g3u8NdEcZg7Mr8KIM6yyU/Gl6bgD/dO5eE1lg9i8AaT/mTVS8o0p2O5yD60XD9t+pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form method="POST" action="{% url 'MonkTraderApp:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div>
            <div class="form-group">
                <button type="submit">Sign In</button>
            </div>
            <div class="link">
                <a href="{% url 'MonkTraderApp:signup' %}">Register</a> |
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="link">
            or sign in with
        </div>
        <div class="form-group">
            <a href="#"><i class="fab fa-google"></i> Google</a>
            <a href="#"><i class="fab fa-apple"></i> Apple</a>
            <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
        </div>
    </div>
</body>
</html>
